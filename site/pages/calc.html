<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>获取字母位置</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            margin: 10px;
            font-size: 16px;
        }
        #input {
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 36px;
            width: 200px;
        }
        .result {
            margin-bottom: 10px;
        }
        #result {
            color: red;
        }
        button {
            width: 80px;
            height: 40px;
        }
    </style>
</head>
<body>
    
    <div>
        <input id="input" type="text" placeholder="输入字母" />
    </div>
    <div class="result">结果：<span id="result"></span></div>
    
    <div><button onclick="calc()">确定</button></div>
    <script>
    function calc() {
        var s = document.querySelector('#input').value;
        var sr = document.querySelector('#result');
        var r = '';
        for (var i = 0, l = s.length; i < l; i++) {
            r += s[i].charCodeAt() - 96;
        }
        sr.innerText = r;
    }
    </script>
</body>
</html>
